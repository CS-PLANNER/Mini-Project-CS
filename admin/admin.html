<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Students</title>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js"></script>
</head>
<body>
    <header class="index">
        <img id="logo" src="vimala logo.jfif" alt="logo" width="23px" height="23px">
          <img id="logo1" src="computer.jfif.jfif" alt="vimala" width="23px" height="23px">CS DEPARTMENT PLANNER
      </header>
      <div class="navbar" id="indexnav">
        
        <a href="#section1">Add Student</a>
        <a href="#section2">Add faculty</a>
         <a href="#" onclick="navigateTo('announcements')"> Announcements</a>
        <button id="logout" onclick="submit">LogOut</button>
      </div>




      
<section id="section1">
    <h2>Add Students</h2>
    <form id="addStudentForm">
        <label for="department">Select Department</label>
        <select id="department" name="department" required>
            <option value="bvoc">BVOC Web Technology</option>
            <option value="bvoc">BSC Computer Science</option>
            <option value="bvoc">MSC Computer Science</option>
            <!-- Add more departments if needed -->
        </select>

        <label for="year">Select Year</label>
        <select id="year" name="year" required>
            <option value="1">Year 1</option>
            <option value="1">Year 2</option>
            <option value="1">Year 3</option>
            <!-- Add more years if needed -->
        </select>

        <label for="regNo">Register Number</label>
        <input type="text" id="regNo" name="regNo" placeholder="Enter Register Number" required>

        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Student Name" required>

        <button type="submit">Add Student</button>
    </form>
    
</section>




<script>
    
</script>
    
<section id="section2">
    <h2>Add faculty</h2>
    <form id="addfaclty">
        <label for="id">Faculty Id</label>
        <input type="text" id="facId" name="facId" placeholder="Enter Faculty Id" required>

        <label for="name">Faculty Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>

        <label for="email">Email Id 
            <input type="email" id="emailId">
        </label>

        <label for="number">Contact Number
            <input type="number" id="phNo"> 
        </label>

        <button type="submit">Add Faculty</button>
    </form>
</section>
</body>
</html>
